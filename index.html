<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Inventory</h1>
    <div id="showInventory"></div>
    <h3>Register a product</h3>
    <label>Product code:</label>
    <input type="text" id="code">
    <label>Product name:</label>
    <input type="text" id="name">
    <label>Product price:</label>
    <input type="text" id="price">
    <label>Product quantity:</label>
    <input type="text" id="quantity"><br>
    <label>Product description:</label>
    <input type="text" id="description">
    <button id="register" type="button">Register</button>
    <label>Position:</label>
    <input type="text" id="position">
    <button id="insert" type="button">Insert</button>
    <script src="main.js" type="module"></script>
    <h3>Inventary Inquiry</h3>
    <input type="text" id="inquiryCode">
    <button id="inquiry">Inquiry</button>
    <div id="showInquiry"></div>
    <h3>Delet product</h3>
    <input type="text" id="deleteCode">
    <button id="delete">Delete</button>
</body>
</html>
